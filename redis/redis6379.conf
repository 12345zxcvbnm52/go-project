# 只允许通过ip连接
bind 0.0.0.0
# 是否开启保护模式,默认yes,若设置redis密码就开启,反之,关闭
protected-mode no
port 6379
# 在高并发系统中需要设一个较高的tcp-backlog来避免客户端连接慢的问题
# 必须不大于Linux系统定义的/proc/sys/net/core/somaxconn值,默认是511,而Linux的默认参数值是128
# 建议修改为 2048,先修改/etc/sysctl.conf中net.core.somaxconn = 2048
tcp-backlog 511
# 超时,为0表示服务器不会主动断开连接
timeout 0
# 检测挂掉的对端
tcp-keepalive 300
# 是否后台执行
daemonize no
supervised no
pidfile /data/cluster/cluster6379.pid
loglevel notice
# 可设置log具体位置
logfile "/data/cluster/cluster6379.log"
databases 16
# 是否总是显示logo
always-show-logo yes

############### RDB持久化 ###############
# 900秒内有1个更改；300秒内有10个更改；60秒内有10000个更改
save 900 1
save 300 10
save 60 10000
# 如果持久化出错,是否还要继续工作
stop-writes-on-bgsave-error yes
# 是否压缩 rdb 文件,需要消耗一些 cpu 资源
rdbcompression yes
# 保存 rdb 文件的时候,进行错误的检查校验
rdbchecksum yes
dbfilename dump6379.rdb
# rbd文件保存位置
dir /data/cluster/

############### 主从设置（默认就行） ###############
# yes：主机挂,从库会继续响应客户端的请求,
replica-serve-stale-data yes
# 从默认是只读的
replica-read-only yes
# 是否使用socket方式复制数据
# 在磁盘速度缓慢,网速快的情况下推荐用socket方式
repl-diskless-sync no
# diskless复制的延迟时间,防止设置为0,一旦复制开始,节点不会再接收新slave的复制请求
repl-diskless-sync-delay 5
# 是否禁止复制tcp链接的tcp,在数据量传输很大的场景下,建议选择yes
repl-disable-tcp-nodelay no
# Sentinel会根据slave的优先级选举一个master
replica-priority 100

############### lazyfree（默认） ###############
# 以非阻塞方式释放内存
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no

############### appendonly（默认） ###############
# appendonly 模式持久化
appendonly yes
appendfilename "appendonly6379.aof"
# always：表示每次写入都执行fsync,以保证数据同步到磁盘
appendfsync everysec
# 如果对延迟要求很高的应用,这个字段可以设置为yes,否则还是设置为no
no-appendfsync-on-rewrite no
# aof自动重写配置
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# 设置lua脚本的最大运行时间,毫秒
lua-time-limit 5000

############### 集群 ###############
# 开启集群
cluster-enabled yes
# 集群配置文件
cluster-config-file nodes-6379.conf
# 节点互连超时的阀值,毫秒
cluster-node-timeout 5000


############### 慢日志（默认） ###############
# 记录redis运行中执行比较慢的命令耗时,毫秒
slowlog-log-slower-than 10000
# 慢查询日志长度
slowlog-max-len 128


# 延迟监控功能,默认关闭
latency-monitor-threshold 0
notify-keyspace-events ""

###############（默认）######################
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
# redis执行任务的频率
hz 10
# 提高实例灵敏度
dynamic-hz yes
# 避免过大的延迟峰值
aof-rewrite-incremental-fsync yes
# 同上
rdb-save-incremental-fsync yes

############### 密码 ###############
# 当master服务设置了密码保护时,slav服务连接master的密码
masterauth 123
# 设置Redis连接密码,如果配置了连接密码,客户端在连接Redis时需要通过AUTH <password>命令提供密码,默认关闭
requirepass 123
